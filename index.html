<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>10 Second Math</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="index.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <h1>10 Sec Math Game</h1>
            <div class="row">
                    <h5 class="scoreCounter"> Current Score: </h5>
                    <h5 id="timer"></h5>
                    <h1 id="questions"> </h1>
                    <p><input type="number" class="answers" id="quantity" name="quantity"> Press Enter When Complete!</p>
                    <p><button type="button" id="starter"> START </button></p>
            </div>

        </div>
    </body>
</html>
